<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홍보</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="image-container">
            <img src="image/img1.jpg" class="slide active">
            <img src="image/img2.jpg" class="slide">
            <img src="image/img3.jpg" class="slide">
            <img src="image/img4.jpg" class="slide">
        </div>
        <button class="prev" onclick="prevSlide()">&#9665;</button>
        <button class="next" onclick="nextSlide()">&#9655;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
