<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인물 홍보 페이지</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(65, 199, 244, 1);
        }
        /* 로딩 화면 스타일 */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white; /* 로딩 배경색 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loading-logo {
            width: 150px; /* 로고 크기 조절 */
            height: auto;
        }
        /* 본문 숨기기 (초기 상태) */
        #content {
            display: none;
        }
        .banner {
            width: 100%;
            height: 60px;
            background: rgba(0, 113, 188, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: auto;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <!-- 로딩 화면 -->
    <div id="loading-screen">
        <img id="loading-logo" src="logo.png" alt="로딩 중..."> 
    </div>

    <!-- 본문 내용 -->
    <div id="content">
        <div class="banner">
            <span>광주새마을금고 이사장 후보 - 민 경 남</span>
        </div>
        
        <div class="slider-container" id="slider">
            <div class="slides">
                <div class="slide"><img src="low-quality-placeholder1.jpg" data-src="image1.jpg" class="lazyload" alt="Slide 1"></div>
                <div class="slide"><img src="low-quality-placeholder2.jpg" data-src="image2.jpg" class="lazyload" alt="Slide 2"></div>
                <div class="slide"><img src="low-quality-placeholder3.jpg" data-src="image3.jpg" class="lazyload" alt="Slide 3"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const lazyImages = document.querySelectorAll(".lazyload");
            let loadedImages = 0;

            lazyImages.forEach(img => {
                img.onload = function() {
                    loadedImages++;
                    if (loadedImages === lazyImages.length) {
                        setTimeout(() => {
                            document.getElementById("loading-screen").style.display = "none"; // 로딩 화면 숨김
                            document.getElementById("content").style.display = "block"; // 본문 표시
                            startAutoSlide();
                        }, 500); // 0.5초 딜레이 후 부드럽게 전환
                    }
                };
                img.src = img.getAttribute("data-src");
                img.removeAttribute("data-src");
            });
        });

        let index = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        let autoSlide = true;
        let startX = 0;
        let slideCount = 0;

        function moveSlide(step) {
            index += step;
            if (index < 0) index = totalSlides - 1;
            if (index >= totalSlides) index = 0;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        function startAutoSlide() {
            if (slideCount < 4) {
                setTimeout(() => {
                    if (autoSlide) {
                        moveSlide(1);
                        slideCount++;
                        startAutoSlide();
                    }
                }, 3000);
            }
        }

        document.getElementById('slider').addEventListener('touchstart', (e) => {
            autoSlide = false;
            startX = e.touches[0].clientX;
        });

        document.getElementById('slider').addEventListener('touchend', (e) => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) moveSlide(1);
            if (startX - endX < -50) moveSlide(-1);
        });
    </script>

</body>
</html>
