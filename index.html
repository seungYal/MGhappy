<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인물 홍보 페이지</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif;
            background-color: rgba(65, 199, 244, 1);
        }
        .banner {
            width: 100%;
            height: 60px;
            background: rgba(0, 113, 188, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: auto;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="banner">
        <span>광주새마을금고 이사장 후보 - 민 경 남</span>
    </div>
    
    <div class="slider-container" id="slider">
        <div class="slides">
            <div class="slide"><img src="image1.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="image2.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="image3.jpg" alt="Slide 3"></div>
        </div>
    </div>
    
    <script>
        let index = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        let autoSlide = true;
        let startX = 0;
        let slideCount = 0;
        
        function moveSlide(step) {
            index += step;
            if (index < 0) index = totalSlides - 1;
            if (index >= totalSlides) index = 0;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }
        
        function startAutoSlide() {
            if (slideCount < 4) {
                setTimeout(() => {
                    if (autoSlide) {
                        moveSlide(1);
                        slideCount++;
                        startAutoSlide();
                    }
                }, 3000);
            }
        }
        
        startAutoSlide();
        
        document.getElementById('slider').addEventListener('touchstart', (e) => {
            autoSlide = false;
            startX = e.touches[0].clientX;
        });
        
        document.getElementById('slider').addEventListener('touchend', (e) => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) moveSlide(1);
            if (startX - endX < -50) moveSlide(-1);
        });
    </script>
</body>
</html>
